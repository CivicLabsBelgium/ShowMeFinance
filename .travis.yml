branches:
  only:
   - master
language: r
r:
  - release

cache:
  packages: yes
  directories:
    - $HOME/bin

script:
  - Rscript -e "install.packages('bookdown')"
  - Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::gitbook')"

install:
  - npm install -g firebase-tools

deploy:
  provider: firebase
  token:
    secure: "$FIREBASE_TOKEN"