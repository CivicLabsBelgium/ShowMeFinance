branches:
  only:
  - master
language: r
r:
- release
cache:
  packages: true
  directories:
  - "$HOME/bin"
script:
- Rscript -e "install.packages('bookdown')"
- Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::gitbook')"
install:
- npm install -g firebase-tools
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
  project: "showmefinance-org"