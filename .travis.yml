branches:
  only:
   - master
language: r
r:
  - release

script:
  - Rscript -e "install.packages('bookdown')"
  - Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::gitbook')"

install:
  - npm install -g firebase-tools

after_success:
  - firebase deploy --only hosting --token "$FIREBASE_TOKEN"